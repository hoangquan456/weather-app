<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div id="searchBar">
        <form>
            <input type="text" name="location" id="location">
            <button>Submit icon* </button>
        </form>
    </div>
    <div id = "weather-content">
        <div class="" id="main-info">
            <div id = "info">
                <div id = "city-name">
                    City name
                </div>
                <img src="#" alt="" id = "current-icon">

                <div id = "temp">
                    14
                </div>

                <div id="condition">Cloudy</div>
            </div>
        </div>

        <div id="misc">
            <div id = "UV">UV</div>
            <div id = "humidity">Humidity</div>
            <div id = "sunrise"> sunrise</div>
            <div id = "sunset"> sunset</div>
            <div id = "pressure">Pressure</div>
            <div id = "feelslike">Real feel</div>
            <div id = "precipprob">Rain chance</div>
        </div>

        <div id="5day-forecast">

        </div>

        <div id="1day-forecast">

        </div>

       
    </div>
</body>
</html>
